<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h1>Chatbot</h1>
    <form id="chat-form">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message">
      <button type="submit">Submit</button>
    </form>
    
    <script>
      const form = document.getElementById('chat-form');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const message = form.elements.message.value;
        const response = await fetch('https://script.google.com/macros/s/AKfycbz-13epPUl_8Yx6hjlqpz80kmH_w8Hgp61Ndi2aAuXfDtobb97eIp3MOLhrFwm5ytGgeg/exec', {
          method: 'POST',
          body: JSON.stringify({ message }),
          headers: {
            'Content-Type': 'application/json'
          }
        });
        const data = await response.json();
        
        const responseElement = document.createElement('p');
        responseElement.innerText = `ChatGPT: ${data.response}`;
        form.parentNode.appendChild(responseElement);
        
        form.reset();
      });
    </script>
  </body>
</html>
