<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #game-board {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 400px;
      }
      .card {
        width: 80px;
        height: 80px;
        margin: 10px;
        background-color: #ddd;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .card.flip {
        transform: rotateY(180deg);
      }
    </style>
    p {text-align: center;}
  </head>
  <body>
    <div id="game-board"></div>
    <p>a game board with six holes that randomly pop up a mole at a random interval.
      <br> The player's goal is to click on the mole before it disappears, and each successful hit earns a point. 
      <br>The player's score is displayed at the top of the screen.</p>
    <script>
      const cards = [
        { id: 1, value: 'A' },
        { id: 2, value: 'B' },
        { id: 3, value: 'C' },
        { id: 4, value: 'D' },
        { id: 5, value: 'A' },
        { id: 6, value: 'B' },
        { id: 7, value: 'C' },
        { id: 8, value: 'D' }
      ];
      let flippedCards = [];
      let matchedCards = [];
      let gameBoard = document.getElementById('game-board');
      let cardsHTML = '';
      shuffle(cards);
      cards.forEach(card => {
        cardsHTML += `<div class="card" data-id="${card.id}" onclick="flipCard(this)">
          <div class="front"></div>
          <div class="back">${card.value}</div>
        </div>`;
      });
      gameBoard.innerHTML = cardsHTML;
      function flipCard(card) {
        if (flippedCards.length < 2 && !flippedCards.includes(card) && !matchedCards.includes(card)) {
          card.classList.add('flip');
          flippedCards.push(card);
          if (flippedCards.length === 2) {
            setTimeout(checkMatch, 1000);
          }
        }
      }
      function checkMatch() {
        let card1 = flippedCards[0];
        let card2 = flippedCards[1];
        if (card1.getAttribute('data-id') === card2.getAttribute('data-id')) {
          matchedCards.push(card1, card2);
        } else {
          card1.classList.remove('flip');
          card2.classList.remove('flip');
        }
        flippedCards = [];
        if (matchedCards.length === cards.length) {
          setTimeout(() => alert('You win!'), 500);
        }
      }
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
    </script>
  </body>
</html>
