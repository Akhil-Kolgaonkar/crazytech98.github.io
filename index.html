<!DOCTYPE html>
<html>
  <head>
    <title>BSE Stock Predictor</title>
  </head>
  <body>
    <h1>BSE Stock Predictor</h1>
    <form method="POST" action="/">
      <label for="ticker">Enter Company Ticker Symbol:</label>
      <input type="text" id="ticker" name="ticker" required>
      <button type="submit">Predict</button>
    </form>
    {% if prediction %}
      <p>Predicted closing price for {{ ticker }} in the next year: {{ prediction }}</p>
    {% endif %}
  </body>
</html>
