<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pinball Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
</head>
<body>
  <script>
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 200 }
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      this.load.image('ball', 'ball.png');
      this.load.image('paddle', 'paddle.png');
      this.load.image('bumper', 'bumper.png');
      this.load.image('target', 'target.png');
      this.load.audio('hit', 'hit.wav');
    }

    var score = 0;
    var scoreText;

    function create() {
      // add ball
      var ball = this.physics.add.image(400, 300, 'ball');
      ball.setCollideWorldBounds(true);
      ball.setBounce(1);

      // add paddle
      var paddle = this.physics.add.image(400, 570, 'paddle');
      paddle.setImmovable(true);
      paddle.setCollideWorldBounds(true);

      // add bumpers
      var bumpers = this.physics.add.staticGroup();
      bumpers.create(100, 100, 'bumper');
      bumpers.create(700, 100, 'bumper');
      bumpers.create(100, 500, 'bumper');
      bumpers.create(700, 500, 'bumper');

      // add targets
      var targets = this.physics.add.group();
      targets.create(400, 200, 'target');
      targets.create(200, 400, 'target');
      targets.create(600, 400, 'target');
      targets.create(400, 500, 'target');

      // add collision detection
      this.physics.add.collider(ball, paddle, function() {
        var hitSound = this.sound.add('hit');
        hitSound.play();
      }, null, this);
      this.physics.add.collider(ball, bumpers, function() {
        var hitSound = this.sound.add('hit');
        hitSound.play();
      }, null, this);
      this.physics.add.collider(ball, targets, function(ball, target) {
        target.disableBody(true, true);
        score += 10;
        scoreText.setText('Score: ' + score);
        var hitSound = this.sound.add('hit');
        hitSound.play();
      }, null, this);

      // add score text
      scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
    }

    function update() {
      // move paddle left and right
      var cursors = this.input.keyboard.createCursorKeys();
      if (cursors.left.isDown) {
        paddle.setVelocityX(-300);
      } else if (cursors.right.isDown) {
        paddle.setVelocityX(300);
      } else {
        paddle.setVelocityX(0);
      }
    }
  </script>
</body>
</html
